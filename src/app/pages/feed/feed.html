<div class="feed-container">
  <app-hero></app-hero>

  <div class="feed-header">
    <div class="filter-tabs">
      <button [class.active]="activeFilter === 'todos'" (click)="setFilter('todos')">Todo</button>
      <button [class.active]="activeFilter === 'trending'" (click)="setFilter('trending')">
        Trending
      </button>
      <button [class.active]="activeFilter === 'destacados'" (click)="setFilter('destacados')">
        Destacados
      </button>
    </div>
  </div>

  <app-loading-spinner *ngIf="loading"></app-loading-spinner>

  <div *ngIf="!loading">
    <app-empty-state
      *ngIf="items.length === 0"
      title="Sin resultados"
      description="No hay publicaciones en esta categorÃ­a."
    >
    </app-empty-state>

    <div class="feed-grid" *ngIf="items.length > 0">
      @for (item of items; track item.id) {
        <app-product-card [product]="item"></app-product-card>
      }
    </div>
  </div>
</div>
