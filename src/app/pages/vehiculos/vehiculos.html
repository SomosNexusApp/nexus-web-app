<section class="vehiculos-page">
  <div class="page-hero">
    <div class="container">
      <h1 class="hero-title">
        <span class="icon">ðŸš—</span>

  <div class="container main-layout">
    <!-- Sidebar Filtros -->
    <aside class="filter-sidebar">
      <app-filter-panel
        title="Filtros Avanzados"
        (aplicar)="aplicarFiltros()"
        (limpiar)="limpiarFiltros()"
      >
        <div class="filter-group">
          <label>Marca</label>
          <select [(ngModel)]="filtro.marca" class="filter-select">
            <option [value]="undefined">Todas</option>
            <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Combustible</label>
          <select [(ngModel)]="filtro.combustible" class="filter-select">
            <option [value]="undefined">Todos</option>
            <option *ngFor="let comb of combustibles" [value]="comb">{{ comb }}</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Precio</label>
          <div class="price-inputs">
            <input
              type="number"
              [(ngModel)]="filtro.precioMin"
              placeholder="Min"
              class="filter-input-small"
            />
            <span>â€”</span>
            <input
              type="number"
              [(ngModel)]="filtro.precioMax"
              placeholder="Max"
              class="filter-input-small"
            />
          </div>
        </div>

        <div class="filter-group">
          <label>AÃ±o</label>
          <div class="price-inputs">
            <input
              type="number"
              [(ngModel)]="filtro.anioMin"
              placeholder="Desde"
              class="filter-input-small"
            />
            <span>â€”</span>
            <input
              type="number"
              [(ngModel)]="filtro.anioMax"
              placeholder="Hasta"
              class="filter-input-small"
            />
          </div>
        </div>

        <div class="filter-group">
          <label>KilÃ³metros mÃ¡ximos</label>
          <input
            type="number"
            [(ngModel)]="filtro.kilometrosMax"
            placeholder="150000"
            class="filter-input"
          />
        </div>
      </app-filter-panel>
    </aside>

    <!-- Grid de vehÃ­culos -->
    <div class="content-area">
      <div class="toolbar">
        <span class="result-count">{{ vehiculosFiltrados.length }} vehÃ­culos encontrados</span>
      </div>

      <app-loading-spinner *ngIf="isLoading" message="Cargando vehÃ­culos..."> </app-loading-spinner>

      <div class="vehiculos-grid" *ngIf="!isLoading && vehiculosFiltrados.length > 0">
        <app-vehiculo-card *ngFor="let vehiculo of vehiculosFiltrados" [vehiculo]="vehiculo">
        </app-vehiculo-card>
      </div>

      <app-empty-state
        *ngIf="!isLoading && vehiculosFiltrados.length === 0"
