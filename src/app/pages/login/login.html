<!-- src/app/pages/login/login.html -->
<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Iniciar Sesión</h1>
    <p class="login-subtitle">Bienvenido de vuelta a Nexus</p>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="user">Usuario o Email</label>
        <input 
          type="text" 
          id="user" 
          [(ngModel)]="credentials.user" 
          name="user"
          placeholder="Ingresa tu usuario"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="credentials.password" 
          name="password"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="isLoading">
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="divider">
      <span>O continúa con</span>
    </div>

    <div class="social-login">
      <button class="btn-google" (click)="loginWithGoogle()">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.837.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/><path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/></svg>
        Google
      </button>

      <button class="btn-facebook" (click)="loginWithFacebook()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
        Facebook
      </button>
    </div>

    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
