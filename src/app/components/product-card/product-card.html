<div class="card" (click)="verDetalle()">
  <div class="card-image">
    <img [src]="imagen" [alt]="titulo" />
    
    <!-- Badge de descuento (solo ofertas) -->
    <div *ngIf="descuento" class="badge-descuento">
      -{{ descuento }}%
    </div>

    <!-- Badge de Spark Score (solo ofertas) -->
    <div *ngIf="sparkScore !== undefined && sparkScore > 10" class="badge-spark">
      âš¡ {{ sparkScore }}
    </div>
  </div>

  <div class="card-body">
    <h3 class="card-title">{{ titulo }}</h3>
    
    <div class="card-price">
      <span class="precio-actual">{{ precio | currency:'EUR' }}</span>
      <span *ngIf="precioOriginal" class="precio-original">
        {{ precioOriginal | currency:'EUR' }}
      </span>
    </div>

    <div *ngIf="tipo === 'oferta' && oferta" class="card-footer">
      <span class="tienda">ğŸ¬ {{ oferta.tienda }}</span>
      <span class="vistas">ğŸ‘ï¸ {{ oferta.numeroVistas || 0 }}</span>
    </div>
  </div>
</div>
