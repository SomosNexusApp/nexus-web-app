<section class="nexus-hero-masterpiece">
  <div class="aurora-background">
    <div class="deep-fade-top"></div>
    <div class="aurora-beam beam-1"></div>
    <div class="aurora-beam beam-2"></div>
    <div class="grid-overlay"></div>
  </div>

  <div class="container hero-layout">
    <div class="text-content">
      <h1 class="monumental-title">
        TU COMERCIO <br />
        <span class="outline-text">EVOLUCIONADO</span>
      </h1>

      <p class="hero-description">
        Olvida lo convencional. Entra en el ecosistema donde las ofertas exclusivas y el mercado
        premium convergen en tiempo real.
      </p>

      <div class="cta-group">
        <button class="btn-titan">
          <span class="btn-inner">Explorar Mercado</span>
          <div class="btn-shine"></div>
        </button>

        <button class="btn-ghost">
          <span>Vender Ahora</span>
          <svg
            class="arrow-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <div class="visual-slider-stage" (mouseenter)="stopAutoPlay()" (mouseleave)="startAutoPlay()">
      <div class="floating-deck">
        <div class="slider-track">
          <div
            class="solid-card main-card slide"
            *ngFor="let slide of slides; let i = index"
            [class.active]="i === currentIndex"
          >
            <div class="card-header">
              <div class="user-badge">
                <img [src]="slide.avatar" [alt]="slide.user" class="circle-avatar-img" />
                <span class="username">{{ slide.user }}</span>
              </div>
              <span class="price-tag">{{ slide.price }}</span>
            </div>

            <div class="product-preview">
              <img [src]="slide.image" [alt]="slide.title" class="product-img" />
              <div class="flash-badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  stroke="none"
                  [style.color]="slide.badgeIconColor"
                >
                  <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <span>{{ slide.badge }}</span>
              </div>
            </div>

            <div class="card-footer">
              <div class="meta-row">
                <span class="meta-label">{{ slide.title }}</span>
                <div class="rating">{{ slide.rating }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="slider-controls">
        <button class="control-arrow" (click)="prevSlide()" aria-label="Anterior">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <div class="slider-dots">
          <button
            *ngFor="let slide of slides; let i = index"
            class="dot"
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"
            [attr.aria-label]="'Ir a diapositiva ' + (i + 1)"
          ></button>
        </div>

        <button class="control-arrow" (click)="nextSlide()" aria-label="Siguiente">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
