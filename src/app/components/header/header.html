<header class="nexus-header">
  <div class="header-top glass-panel">
    <div class="container">
      
      <a routerLink="/" class="logo-container">
        <img src="logo.webp" alt="Nexus Logo" class="logo-img">
        <span class="nexus-wordmark">Nexus</span>
      </a>

      <div class="search-container">
        <div class="search-input-wrapper">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="text" placeholder="Busca productos, ofertas o chollos..." class="search-input">
        </div>
      </div>

      <div class="actions-container">
        <button class="btn-nexus-primary btn-publish">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span>Publicar</span>
        </button>

        <div class="auth-divider"></div>

        <button class="btn-text">Entrar</button>
        <button class="btn-nexus-glass btn-register">Reg√≠strate</button>
      </div>

      <button class="mobile-toggle" (click)="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </div>

  <nav class="header-nav">
    <div class="container nav-container">
      <ul class="nav-list">
        <li *ngFor="let link of navLinks">
          <a [routerLink]="link.route" class="nav-link" routerLinkActive="active">
            {{ link.label }}
          </a>
        </li>
      </ul>
      <div class="nav-extras">
        <a href="#" class="extra-link">Ayuda</a>
        <a href="#" class="extra-link">Blog</a>
      </div>
    </div>
  </nav>
</header>
